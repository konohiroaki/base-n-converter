    <title>Endecoder</title>

<body class="grey darken-4">
<main id="app" class="container">
    <div class="row">
        <div class="input-field col s12 card grey lighten-3">
            <span class="card-title">{{txt[0].title}}</span>
            <input type="text" :title="txt[0].title" v-model="txt[0].value" @input="update">
            <span class="counter">{{txt[0].count}}</span>
        </div>
        <template v-for="(t, i) in txt" v-if="i !== 0">
            <div :class="[i % 2 !== 0 ? 'input-field col s8 inline' : 'input-field col s4 inline']">
                <span class="grey-text">{{t.title}}</span>
                <input type="text" :title="t.title" v-model="t.value" readonly>
                <span class="counter">{{t.count}}</span>
            </div>
        </template>
    </div>
</main>
